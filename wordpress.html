<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link href="images/log.png" style="width:55px;" rel="icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    border: none;
    outline: none;
    scroll-behavior: smooth;
    font-family: 'Poppins', sans-serif;
}
html {
    font-size: 62.5%;
    overflow-x: hidden;
}

:root {
    --bg-color: #1f242d;
    --second-bg-color: #323946; 
    --text-color: #fff; 
    --main-color:#0ef;
    }

        body {
            /* font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start; */
            background:var(--bg-color) ;
    color: var(--text-color);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .gallery-item {
            margin: 10px;
            cursor: pointer;
            flex: 0 0 calc(33.33% - 20px);
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }


        .gallery-item.full-width {
            flex-basis: calc(100% - 20px);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .popup button {
            position: absolute;
            top: 10px;
            color: #fff;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .popup button.close {
            right: 10px;
        }

        .popup-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .popup-nav button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .popup-nav .btn1{
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* width: 80%; */
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            background: #333;
          
        }
        .popup-nav .btn2{
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* width: 80%; */
            position: absolute;
            top: 48%;
           right: 19%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            background: #333;
          
        }
        section{
    min-height: 100vh;
    padding: 5rem 9% 2rem;

}
span{
    color: var(--main-color);
}
.services h1 {
margin-bottom: 5rem;
font-size: 55px;
}

    </style>
</head>
<body>
    <section class="services" id="services">
        <h1 class="heading">Wordpress <span>Web</span> Design</h1>
  

<!-- Image Gallery -->
<div class="gallery">
    <div class="gallery-item full-width" onclick="openPopup('wordpress/01.jpg')">
        <img src="wordpress/01.jpg" alt="Image 1">
    </div>

    <div class="gallery-item" onclick="openPopup('wordpress/02.jpg')">
        <img src="wordpress/02.jpg" alt="Image 2">
    </div>

    <div class="gallery-item" onclick="openPopup('wordpress/03.jpg')">
        <img src="wordpress/03.jpg" alt="Image 3">
    </div>

    <div class="gallery-item" onclick="openPopup('wordpress/04.jpg')">
        <img src="wordpress/04.jpg" alt="Image 4">
    </div>
    <div class="gallery-item" onclick="openPopup('wordpress/05.jpg')">
        <img src="wordpress/05.jpg" alt="Image 4">
    </div>
    <!-- <div class="gallery-item" onclick="openPopup('wordpress/Eye.png')">
        <img src="wordpress/Eye.png" alt="Image 4">
    </div> -->
</div>

<!-- Image Popup -->
<div id="popup" class="popup">
    <button class="close" onclick="closePopup()">&#10006;</button>
    <div class="popup-nav">
        <button onclick="showPrevImage()" class="btn1"><i class='bx bx-chevron-left'></i></button>
        
        <button onclick="showNextImage()" class="btn2"><i class='bx bx-chevron-right'></i></button>
        <img id="popup-image" src="" alt="Popup Image">
      
    </div>
</div>
</section>
<script>
    let currentIndex = 0;
    const images = ['wordpress/01.jpg', 'wordpress/02.jpg', 'wordpress/03.jpg', 'wordpress/04.jpg', 'wordpress/05.jpg'];

    function openPopup(imageSrc) {
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popup-image');
        currentIndex = images.indexOf(imageSrc);

        popupImage.src = imageSrc;
        popup.style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById('popup-image').src = images[currentIndex];
    }

    function showPrevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById('popup-image').src = images[currentIndex];
    }

    document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowRight') {
            showNextImage();
        } else if (e.key === 'ArrowLeft') {
            showPrevImage();
        } else if (e.key === 'Escape') {
            closePopup();
        }
    });
</script>

</body>
</html>
